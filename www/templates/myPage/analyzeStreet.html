<ion-view view-title="解析地址">
    <ion-content class="padding">
        <div style="margin-top:80px;">
            <input type="text" placeholder="请输入详细地址" ng-model="obj.testValue" style="border:1px solid #999;width:100%;">
            <div style="margin-top:20px;font-size:16px;">
                <span>解析地址：</span>
                <span ng-bind="streetName" style="color:red;"></span>
            </div>
        </div>
    </ion-content>
</ion-view>
